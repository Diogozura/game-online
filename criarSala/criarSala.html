<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="sala.css">
    <link rel="stylesheet" href="../style/copia.css">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">


    <title>criar sala</title>
</head>

<body>
    <header>
        <picture>
            <source media="(max-width:650px)" srcset="../img/grupo.svg" type="Image/png">
            <img src="../img/logo.svg" class="logo" alt="imagem grande">
        </picture>
    </header>

    <main>
        <h2 class="cor-2">Preencha os dados necessários para a criação da sala</h2>
        <section class="form-criar-sala">
            <form action="" class="form-cria-sala" form-dados>
                <input type="number" id="valor" class="dados nome-valor" min="1" step="0.01" name="valor" required="required"
                    placeholder="Valor inicial de cada jogador" data-valor>
                <p class="erro" id="error" erro-valor>valor inválido</p>

                <input type="text" id="nickNome" class="dados nome-valor" name="nome" required="required"
                    placeholder="Nome do jogador" data-nome>

                <p class="erro" id="error" erro-nome>Jogador precisa de um nome!</p>
                <h2 class="cor-2">Escolha seu avatar</h2>

                <article class="avatar">
                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Azul.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Azul">
                        
                    </aside>

                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Verde.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Vermelho">
                    </aside>

                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Vermelho.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Verde">
                    </aside>

                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Preto.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Preto">
                    </aside>

                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Amarelo.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Amarelo" class="cores">
                    </aside>

                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Cinza.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Cinza">
                    </aside>

                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Rosa.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Rosa">
                    </aside>

                    <aside class="icon">
                        <label for=""><img class="icone" src="../img/avatar/Roxo.svg" alt=""></label>
                        <input type="radio" name="cores" id="color" value="Roxo">
                    </aside>



                </article>

                <p class="erro" id="error" erro-identificador>Precisa escolher uma cor</p>




                <button type="submit" id="iniciar" class="btn1 entry">Iniciar game</button>

            </form>

            <h3 class="cor-2" >Código da sala</p>
            <input type="text" id="token" class="token dados" name="token" token readonly></input>
            <!-- <button gerar class="btn1">Gerar link</button> -->

            <!-- <button id="gerar-novo-link">gerar novo código</button> -->
            <div class="copia">
                <button id="myInput " copia class="btn-copia btn2" pooper>
                    <span class="tooltiptext " id="myTooltip">Click para copiar o código</span>
                    copiar</button>
            </div>

        </section>

    </main>
    <footer>
        <p>Desenvolvido por 2eSes technology</p>
    </footer>
    <script type="module" src="dadosForms.js"></script>
    <script type="module" src="../js/copy.js"></script>
</body>

</html>
