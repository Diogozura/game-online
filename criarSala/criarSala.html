<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="sala.css">
    <link rel="stylesheet" href="../style/copia.css">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">

    
    <title>criar sala</title>
</head>

<body>
    <header>
        <picture>
            <source media="(max-width:650px)" srcset="../img/grupo.svg" type="Image/png">
            <img src="../img/logo.svg" class="logo" alt="imagem grande">
        </picture>
        </header>

    <main>
        <h2 class="cor-2">Preencha os dados necessários para a criação da sala</h2>
        <section class="form-criar-sala">
            <form action="" class="form-cria-sala" form-dados>
                <input type="number" id="valor" class="dados" name="valor" required="required" placeholder="Valor inicial de cada jogador" data-valor>
                <p class="erro" id="error" erro-valor>valor inválido</p>
                <input type="text" id="nickNome" class="dados" name="nome" required="required" placeholder="Nome do jogador"
                    data-nome>
                <p class="erro" id="error" erro-nome>Jogador precisa de um nome!</p>
                <h2 class="cor-2">Escolha seu avatar</h2>

               <aside class="avatar">
                <input type="radio" name="cores" id="color" value="Amarelo" class="cores">
                <label for=""><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            fill="#FFFF00" />
                    </svg></label>

                <input type="radio" name="cores" id="color" value="Vermelho">
                <label for=""><img src="../img/vermelho.svg" alt=""></label>

                <input type="radio" name="cores" id="color" value="Verde">
                <label for=""><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            fill="#00FF00" />
                    </svg></i></label>

                <input type="radio" name="cores" id="color" value="Preto">
                <label for=""><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            fill="#00000" />
                    </svg></i></label>

                <input type="radio" name="cores" id="color" value="Branco">
                <label for=""><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            fill="#FFFFFF" />
                    </svg></i></label>

                <input type="radio" name="cores" id="color" value="Azul">
                <label for=""><img src="../img/azul.svg                                              " alt=""></label>

                <input type="radio" name="cores" id="color" value="Roxo">
                <label for=""><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            fill="#8A2BE2" />
                    </svg></i></label>

                <input type="radio" name="cores" id="color" value="Cinza">
                <label for=""><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            fill="#B0C4DE" />
                    </svg></i></label>
               </aside>
                  
                    <p class="erro" id="error" erro-identificador>Precisa escolher uma cor</p>

               

             
                <button type="submit" id="iniciar" class="btn">Iniciar game</button>

            </form>

            <p>Código da sala</p>
            <input type="text" id="token" class="token" name="token" token readonly></input>
            <button gerar>Gerar link</button>

            <!-- <button id="gerar-novo-link">gerar novo código</button> -->
             <div class="copia">
                <button id="myInput " copia  class="btn-copia btn2" pooper>
                    <span class="tooltiptext " id="myTooltip">Click para copiar o código</span>
                    copiar</button>
            </div>
            
        </section>

    </main>
    <footer>
        <p>Desenvolvido por 2eSes technology</p>
    </footer>
    <script type="module" src="dadosForms.js"></script>
    <script type="module" src="../js/copy.js"></script>
</body>

</html>
