<body>
    <header>
        <aside class="banco" id="banco"><img src="https://img.icons8.com/color/64/000000/bank-building.png" /></aside>
        <picture>
            <source media="(max-width:650px)" srcset="../img/grupo.svg" type="Image/png">
            <img src="../img/logo.svg" class="logo" alt="imagem grande">
        </picture>


        

    </header>
    <main>
        <div class="btn-sair">
            <button type="button" class="btn1 btn-close" data-toggle="modal" data-target="#exampleModalCenter">
                Sair
            </button>
        </div>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header justify-content-around">
                        <h5 class="modal-title" id="exampleModalLongTitle">Sair e apagar meus dados</h5>

                    </div>

                    <div class="modal-footer justify-content-around">
                        <button type="button" class="btn cancelar text-white" data-dismiss="modal">cancelar</button>
                        <button type="button" class="btn sair text-white" sair>Sair</button>
                    </div>
                </div>
            </div>
        </div>


        <section class="lista">
            <article class="" jogador-eu>
                <aside icone-nome class="nome-icone" jogador>
                    <picture class="imgs-icon m-1" img>
                        <img src="../img/Bancoicon.svg" class="icone-banco" banco alt="">

                    </picture>

                    <h3 class="nome-jogador text-left" nome></h3>
                    <h3 class="nome-banco text-left">Banco</h3>
                </aside>

                <div class="dados-banco  justify-content-around align-items-center">
                    <aside>
                        <!--jogador    -->
                        <p class="valor-jogador" valor>R$</p>
                        <button class="open-button btn1" data-toggle="modal" data-target="#modalExemplo"
                            btn-transfere>Tranferir</button>


                    </aside>

                    <aside class="bank">
                        <img src="../img/Bancoicon.svg" alt="">
                        <aside >

                            <!-- <label class="switch">
                                <input type="checkbox" ativa>
                                <span class="slider round"></span>
                            </label> -->

                            <label class="switch">
                                <input type="checkbox" checked ativa id="togBtn">
                                <div class="slider round"></div>
                            </label>

                        </aside>
                    </aside>
                </div>
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-dialog" role="document">
                        <div class=" trasnfere-cor-fundo">
                            <div class="modal-header justify-content-around flex-lg-wrap">
                                <h3 class="modal-title valor" id="exampleModalLabel">Transferência</h3>
                                <hr>
                                </button>

                            </div>

                            <div class="modal-body">
                                <form class="trasfe" trasferir>

                                    <label for="" class="quem">para quem?</label>
                                    <div jogadores-disponiveis class="trasferapranois">
                                        <aside id="bancoTras">
                                            <input type="radio" id="user1" name="cores" value="0" players>
                                            <label for="html"><img
                                                    src="https://img.icons8.com/color/48/000000/bank-building.png" /></label>
                                            <label for="">Banco</label>
                                        </aside>

                                    </div>


                                    <label for="" class="text-valor">Valor</label>
                                    <p class="erro" erro-valor>Valor inválido</p>
                                    <input type="number" min="1" step="0.01" valor-transfere>
                                    <button type="submit" class="btn1" trasferir>transferir</button>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <aside class="copy">
                <input type="text" id="token" class="token text-center" name="token" token readonly></input>
    
                <div class="copia">
                    <button id="myInput" class="btn-copia btn1" copia pooper>
                        <span class="tooltiptext" id="myTooltip">Click para copiar o código</span>
                        copiar</button>
                </div>
            </aside>
        </section>
       
        <section class="ranking" id="lista-jogadores" lista-jogadores>
          


            <article>
                <aside class="nome-icone">
                    <img src="../img/avatar/Amarelo.svg" class="imgs-icon"  alt="">
                    <h3 class="jogador-nome">Vazio</h3>
                </aside>
                <aside class="players">
                    <p class="valor-jogador">R$0,00</p>
                </aside>
            </article>

          

        </section>


        <section class="extra">

                <h3>Meu extrato</h3>
