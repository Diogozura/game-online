        <picture>
            <source media="(max-width:650px)" srcset="../img/grupo.svg" type="Image/png">
            <img src="../img/logo.svg" class="logo" alt="imagem grande">
        </picture>

        <div class="copy">
            <input type="text" id="token" class="token" name="token" token readonly></input>

            <div class="copia">
                <button id="myInput" class="btn-copia" copia pooper>
                    <span class="tooltiptext" id="myTooltip">Click para copiar o código</span>
                    copiar</button>
            </div>
        </div>
        <div class="sair">
            <button type="button" class="btn1 btn-close" data-toggle="modal" data-target="#exampleModalCenter">
                Sair
            </button>
        </div>




        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"

            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header justify-content-around">
                        <h5 class="modal-title" id="exampleModalLongTitle">Sair e apagar meus dados</h5>

                    </div>

                    <div class="modal-footer justify-content-around">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancelar</button>
                        <button type="button" class="btn btn-close" sair>Sair</button>
                    </div>
                </div>
            </div>
        </div>

        <section class="lista">

                        <aside class="bank">

                            </label>
                            <span>ON</span>
                        </aside>
                    </aside>
                </div>

            </article>
            <div class="ranking">

                <article lista-jogadores>

                    <aside class="players">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"

                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />

                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                            <h3 class="nome-jogador">Diogo</h3>
                            <p class="valor-jogador">R$50</p>


                    </article>

                    </aside>

                </article>
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-dialog" role="document">
                        <div class=" trasnfere-cor-fundo">
                            <div class="modal-header justify-content-around flex-lg-wrap">
                                <h3 class="modal-title valor" id="exampleModalLabel">Transferência</h3>
                                <hr>
                                </button>

                            </div>

                            <div class="modal-body">
                                <form class="trasfe" trasferir>

                                    <label for="" class="quem">para quem?</label>
                                    <div jogadores-disponiveis class="trasferapranois">
                                        <aside id="bancoTras">
                                            <input type="radio" id="user1" name="cores" value="0" players>
                                            <label for="html"><img
                                                    src="https://img.icons8.com/color/48/000000/bank-building.png" /></label>
                                        </aside>

                                    </div>


                                    <label for="" class="text-valor">Valor</label>
                                    <p class="erro" erro-valor>Valor inválido</p>
                                    <input type="number" min="1" step="0.01" valor-transfere>
                                    <button type="submit" class="btn1" trasferir>transferir</button>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
